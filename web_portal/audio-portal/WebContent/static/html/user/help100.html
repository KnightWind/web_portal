  <!--结束会议 -->
  
  <div class="help_main">
    <h2 class="help_main_h2">结束会议</h2>
    <p  class="p01"><span>单击</span><img src="/static/images/hp119.png" width="20" height="20" />，选择"结束会议。</p>
    <p class="p02"><strong>说明：</strong> 如果会议组织者创建的会议为永久会议，则在会议时长达到6小时后，系统会弹出是否继续参加会议的提示框。如果您：<br />
      单击"确定"，则继续参加此会议。 <br />
      不操作，则自动退出此会议。</p>
