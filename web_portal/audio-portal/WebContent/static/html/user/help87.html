  <!--了解会议窗口-->
  
  <div class="help_main">
    <h2 class="help_main_h2">公告信息</h2>
    <p class="p03">会议界面主要由工具栏、视频面板、与会者列表面板、即时消息面板、会议信息组成。</p>
    <img src="/static/images/hp32.png" width="331" height="40" />
    <p  class="p01" >工具栏中图标的功能说明，如下表所示。</p>
    <table cellpadding="0" cellspacing="0" border="0" id="hp_t01">
      <tr>
        <td width="30%"><strong>图标</strong></td>
        <td width="70%"><strong>图标说明</strong></td>
      </tr>
      <tr>
        <td><img src="/static/images/hp120.png" width="44" height="43" /></td>
        <td>显示/隐藏与会者列表面板。</td>
      </tr>
      <tr>
        <td><img src="/static/images/hp121.png" width="45" height="34" /></td>
        <td>显示/隐藏即时消息面板。</td>
      </tr>
      <tr>
        <td><img src="/static/images/hp122.png" width="41" height="44" /></td>
        <td>显示/隐藏视频面板。</td>
      </tr>
      <tr>
        <td><img src="/static/images/hp123.png" width="54" height="41" /></td>
        <td>开启主持人、主讲人、发言人的视频模式以及设置视频轮循的时间间隔。</td>
      </tr>
      <tr>
        <td><img src="/static/images/hp124.png" width="40" height="38" /></td>
        <td>共享文档</td>
      </tr>
      <tr>
        <td><img src="/static/images/hp125.png" width="50" height="41" /></td>
        <td>显示更多菜单。包含笔记、文件传输、公告等功能</td>
      </tr>
      <tr>
        <td><img src="/static/images/hp126.png" width="37" height="34" /></td>
        <td>用于设置音视频、显示、网络等功能</td>
      </tr>
    </table>
  </div>
</div>
