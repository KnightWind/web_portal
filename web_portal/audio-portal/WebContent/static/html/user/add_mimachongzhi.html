<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>无标题文档</title>

<body>
<table class="overlay-panel" border="0" cellpadding="0" cellspacing="0" >
  <tbody>
    <tr class="no-header">
      <td class="overlay-hdL"></td>
      <td class="overlay-hdC"></td>
      <td class="overlay-hdR"></td>
    </tr>
    <tr>
      <td class="overlay-bdL"></td>
      
      <!--弹出层主题内容区域开始========================================================================-->
      
      <td class="overlay-content">
        <div class="First_Steps_quick_a" style=" background:#FFF;">
          <div class="First_Steps_title_a">
            <h3 class="tit_a">重置密码</h3>
            <p class="tit_b">为了您密码的安全<img src="../../images/cross.png" width="16" height="16" />，建议您立即进行密码修改。</p>
          </div>
          <div style=" background:#fff"><img class="toa_quick" src="/static/images/min.jpg" width="410" height="1" /></div>
          <div class="First_Steps_top" style=" background:#FFF"> </div>
          <div class="First_Steps_main_quick">
            <table class="box_a_quick02">
              <tr class="box01">
                <td align="right" class="left_text_a">原密码</td>
                <td align="left">
                  <input class="right_text_a" name="" type="text" value="" onfocus="this.value=' '; this.onfocus=null;" />
                </td>
              </tr>
              <tr class="box01">
                <td align="right" class="left_text_a">新密码</td>
                <td align="left">
                  <input class="right_text_a" name="" type="text"  onfocus="this.value=' '; this.onfocus=null;" />
                </td>
              </tr>
              <tr class="box01">
                <td align="right" class="left_text_a">确认密码</td>
                <td align="left">
                  <input class="right_text_a" name="" type="text" value="" onfocus="this.value=' '; this.onfocus=null;" />
                </td>
              </tr>
              <tr align="left">
            <td align="left" colspan="3">  
            <div class="but150" style=" margin-bottom:70px;"><span class="button_common"><a href="#"><img src="/static/images/right.png" width="16" height="14" align="absmiddle" style=" margin-right:5px; margin-left:5px"/>提交</a></span></div>
            </td>
            </tr>
            </table>
          </div>
          </div> 
            
        	
       
        
      </td>
      
      <!--弹出层主题内容区域开始========================================================================-->
      
      <td class="overlay-bdR"></td>
    </tr>
    <tr>
      <td class="overlay-ftL"></td>
      <td class="overlay-ftC"></td>
      <td class="overlay-ftR"></td>
    </tr>
