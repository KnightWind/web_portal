<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/user/reset.css"/>
<link rel="stylesheet" type="text/css" href="../../css/user/common.css"/>
<title>index</title>
</head>
<body>
<div class="main_content">
  <div class="subnav">
    <h3>快捷工具：</h3>
    <ul>
      <li class="sub01"><img src="/static/images/subnav01.png" width="20" height="20" /><a class="subnav_01" href="#">即时会议</a></li>
      <li class="sub02"><img src="/static/images/subnav02.png" width="20" height="19" /><a class="subnav_02" href="#">预约会议</a></li>
      <li class="sub03"><img src="/static/images/subnav03.png" width="17" height="20" /><a class="subnav_03" href="#">快速会议</a></li>
    </ul>
    <a class="close" href="#"></a> </div>
  <div class="intercalate_main_top_01">
    <h3>会议缺省设置</h3>
    <p>你可以对自己的会议参数进行高级设置，用于每次创建的缺省设置</p>
  </div>
  <table class="Personal_settings_main_01" cellpadding="0" cellspacing="0" border="0" >
    <tr height="40">
      <td align="right" width="160">最大参会人数</td>
      <td align="left">
        <input class="Personal_settings_01" name="" type="text" maxlength="16" />
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">允许最大音频路数</td>
      <td align="left">
        <select name="" class="video_channels">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
        </select>
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">允许最大视频路数</td>
      <td align="left">
        <select name="" class="video_channels">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>16</option>
        </select>
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">视频画质设置</td>
      <td align="left">
        <ul class="video_set">
          <li>
            <input name="msg" type="radio" value="" />
            优先保证视频流畅</li>
          <li>
            <input name="msg" type="radio" value="" />
            优先保证画质清晰</li>
          <li>
            <input name="msg" type="radio" value="" />
            优先保证网络带宽</li>
        </ul>
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">会议提前时间</td>
      <td align="left">
        <input class="Personal_settings_01" name="" type="text" maxlength="16" value="10" />
        分钟</td>
    </tr>
    <tr height="40">
      <td align="right" width="160">参会人权限</td>
      <td align="left" class="authority_set">
        <input name="" type="checkbox" value="" />
        换页
        <input name="" type="checkbox" value="" />
        批注
        <input name="" type="checkbox" value="" />
        与所有人聊天
        <input name="" type="checkbox" value="" />
        与主持人聊天
        <input name="" type="checkbox" value="" />
        与参会人聊天</td>
    </tr>
    <tr height="40">
      <td align="right" width="160">会议客户端功能配置</td>
      <td align="left"  class="authority_set01">
        <input name="" type="checkbox" value="" />
        文档共享
        <input name="" type="checkbox" value="" />
        屏幕共享
        <input name="" type="checkbox" value="" />
        媒体共享
        <input name="" type="checkbox" value="" />
        白板
        <input name="" type="checkbox" value="" />
        投票
        <input name="" type="checkbox" value="" />
        电话会议
        <input name="" type="checkbox" value="" />
        自动外呼
        <input name="" type="checkbox" value="" />
        集成VoIP</td>
    </tr>
    <tr>
      <td></td>
      <td><a class="Personal_settings_main_hold_01" href="#"><img src="/static/images/baocun.png" width="16" height="16" align="absmiddle" style=" margin-right:5px; " />保存</a></td>
      <td></td>
    </tr>
  </table>

</html>
