<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>无标题文档</title>
</head>

<body>
<div class="emile">
<div class="emile_01">
    	<div class="emile_01_top"><span>邮件服务器信息录入：</span></div>
        <ul class="emile_01_bottom">
        	<li><span>邮件服务器地址</span><input name="text01" class="text01" type="text" value="输入邮箱地址..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>发件者</span><input name="text02" class="text02" type="text" value="输入发件人名称..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>发件者邮箱</span><input name="text03" class="text03" type="text" value="输入邮箱地址..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>认证账户</span><input name="text04" class="text04" type="text" value="输入认证账号..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>认证密码</span><input name="text05" class="text05" type="password" onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li class="button_submit"><input name="emile_button" id="emile_button" type="button"  value="提交" /></li>       
            </ul>
</div> 
     <div class="emile_02">     
     <div class="emile_02_top"><span>邮件服务器配置：</span></div>
        <ul class="emile_02_bottom">
        	<li><span>邮件正文</span><textarea name="text06" class="text06" cols="" rows="" ></textarea></li>
            <li><span>邮件地址</span><input name="text07" class="text07" type="text" value="输入邮箱地址..." onfocus="this.value=' '; this.onfocus=null;" /></li>
            <li class="button_submit"><input name="emile_button" id="emile_button" type="button"  value="发送" /><div class="conceal_box"><img src="/static/images/ys_r_bg.jpg" width="16" height="14" />邮件服务器配置正常</div></li>
            
            <!--邮件测试验证box-->
            <!--当发送成功时，右侧div中图片为ys_r_bg.jpg文字颜色为#258021；当发送失败时图片为ys_w_bg.jpg； 文字颜色为#D42D0C；-->
            </ul>
</div>         


        
        

    <div class="emile_02"></div>
    <div class="emile_03"></div>
</div>


</body>
</html>
