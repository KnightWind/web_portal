<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/enterprise/reset.css"/>
<link rel="stylesheet" type="text/css" href="../../css/enterprise/rightbox.css"/>
<title>邮件服务器配置</title>
</head>
<body>
<div class="y_emile">
<div class="y_emile_01">
    	<div class="y_emile_01_top"><span>邮件服务器信息录入：</span></div>
        <ul class="y_emile_01_bottom">
        	<li><span>邮件服务器地址</span><input name="y_text01" class="y_text01" type="text" value="输入邮箱地址..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>发件者</span><input name="y_text02" class="y_text02" type="text" value="输入发件人名称..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>发件者邮箱</span><input name="y_text03" class="y_text03" type="text" value="输入邮箱地址..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>认证账户</span><input name="y_text04" class="y_text04" type="text" value="输入认证账号..." onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li><span>认证密码</span><input name="y_text05" class="y_text05" type="password" onfocus="this.value=' '; this.onfocus=null;" maxlength="32" /></li>
            <li class="y_button_submit"><input name="y_emile_button" id="y_emile_button" type="button"  value="提交" /></li>       
            </ul>
</div> 
     <div class="y_emile_02">     
     <div class="y_emile_02_top"><span>邮件服务器配置：</span></div>
        <ul class="y_emile_02_bottom">
        	<li><span>邮件正文</span><textarea name="y_text06" class="y_text06" cols="" rows="" ></textarea></li>
            <li><span>邮件地址</span><input name="y_text07" class="y_text07" type="text" value="输入邮箱地址..." onfocus="this.value=' '; this.onfocus=null;" /></li>
            <li class="button_submit"><input name="ya_emile_button" id="ya_emile_button" type="button"  value="发送" /><div class="y_conceal_box"><img src="/static/images/ys_r_bg.jpg" width="16" height="14" />邮件服务器配置正常</div></li>
            
            <!--邮件测试验证box-->
            <!--当发送成功时，右侧div中图片为ys_r_bg.jpg文字颜色为#258021；当发送失败时图片为ys_w_bg.jpg； 文字颜色为#D42D0C；-->
            </ul>
</div>         


        
        

    <div class="y_emile_02"></div>
    <div class="y_emile_03"></div>
</div>


</body>
</html>
