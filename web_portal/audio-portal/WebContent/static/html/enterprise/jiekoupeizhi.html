<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/enterprise/reset.css"/>
<link rel="stylesheet" type="text/css" href="../../css/enterprise/rightbox.css"/>
<title>会议全局设置</title>
</head>
<body>
<div class="s_emile">
<div class="s_emile_01">
  <div class="s_emile_01_top"><span>接口参数配置：</span></div>
  <table class="Personal_settings_main_01" cellpadding="0" cellspacing="0" border="0" >
    <tr height="40">
      <td align="right" width="160">最大参会人数</td>
      <td align="left" class="change_float">
        <input class="Personal_settings_01" name="" type="text" maxlength="16" />
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">允许最大音频路数</td>
      <td align="left" class="change_float">
        <select name="" class="video_channels">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
        </select>
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">允许最大视频路数</td>
      <td align="left" class="change_float">
        <select name="" class="video_channels">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>16</option>
        </select>
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">视频画质设置</td>
      <td align="left" class="change_float">
        <ul class="video_set">
          <li>
            <input name="msg" type="radio" value="" />
            优先保证视频流畅</li>
          <li>
            <input name="msg" type="radio" value="" />
            优先保证画质清晰</li>
          <li>
            <input name="msg" type="radio" value="" />
            优先保证网络带宽</li>
        </ul>
      </td>
    </tr>
    <tr height="40">
      <td align="right" width="160">会议提前时间</td>
      <td align="left" class="change_float">
        <input class="Personal_settings_01" name="" type="text" maxlength="16" value="10" />
        分钟</td>
    </tr>
    <tr height="40">
      <td align="right" width="160">参会人权限</td>
      <td align="left" class="authority_set change_float">
        <input name="" type="checkbox" value="" />
        换页
        <input name="" type="checkbox" value="" />
        批注
        <input name="" type="checkbox" value="" />
        与所有人聊天
        <input name="" type="checkbox" value="" />
        与主持人聊天
        <input name="" type="checkbox" value="" />
        与参会人聊天</td>
    </tr>
    <tr height="40">
      <td align="right" width="160">会议客户端功能配置</td>
      <td align="left"  class="authority_set01 change_float">
        <input name="" type="checkbox" value="" />
        文档共享
        <input name="" type="checkbox" value="" />
        屏幕共享
        <input name="" type="checkbox" value="" />
        媒体共享
        <input name="" type="checkbox" value="" />
        白板
        <input name="" type="checkbox" value="" />
        投票
        <input name="" type="checkbox" value="" />
        电话会议
        <input name="" type="checkbox" value="" />
        自动外呼
        <input name="" type="checkbox" value="" />
        集成VoIP</td>
    </tr>
    <tr>
      <td></td>
      <td class="change_float" style=" padding-top:20px;"><a class="Personal_settings_main_hold_01" href="#">保存</a></td>
      <td></td>
    </tr>
  </table>
 
  
  </div>
</div>
</body>
</html>
