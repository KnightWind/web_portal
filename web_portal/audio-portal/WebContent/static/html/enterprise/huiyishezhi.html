<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/enterprise/reset.css"/>
<link rel="stylesheet" type="text/css" href="../../css/enterprise/rightbox.css"/>
<title>会议全局设置</title>
</head>
<body>
<div class="s_emile">
  <div class="s_emile_01">
    <div class="s_emile_01_top"><span>会议权限全局设置：</span></div>
  	<table cellpadding="0" cellspacing="0" border="0" class="site_01">
    	<tr height="36">
        	<td colspan="4" align="left" class="operate_big" style=" border-bottom:#ADADAD 1px solid;"><span>已授权的功能</span></td>
        </tr>
        <tr height="30" align="center">
        	<td class="operate" width="200">电话功能</td>
            <td class="operate" width="200"><input name="" type="radio"/>开启</td>
            <td class="operate" width="200"><input name="" type="radio"/>关闭</td>
        </tr>
        <tr height="30" align="center">
        	<td class="operate" width="200">自动外呼</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr>
        <tr height="30" align="center">
        	<td class="operate" width="200">媒体共享</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr>
        <tr height="30" align="center">
        	<td class="operate" width="200">文档共享</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">屏幕共享</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">录制</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">白板</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">笔记</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">视频</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">音频</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">公告</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">文件传输</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr><tr height="30" align="center">
        	<td class="operate" width="200">调查问卷</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr>
     </table> 
     <table cellpadding="0" cellspacing="0" border="0" class="site_02">
    	<tr height="36">
        	<td colspan="4" align="left" class="operate_big" style=" border-bottom:#ADADAD 1px solid;"><span>未授权的功能</span></td>
        </tr>
        <tr height="30" align="center">
        	<td class="operate" width="150">外呼与会者</td>
            <td class="operate"><input name="" type="radio"/>开启</td>
            <td class="operate"><input name="" type="radio"/>关闭</td>
        </tr>
        <tr height="30" align="center">
        	<td class="operate" width="150">媒体共享</td>
            <td  class="operate"><input name="" type="radio"/>开启</td>
            <td  class="operate"><input name="" type="radio"/>关闭</td>
        </tr>
     </table>       
        
    
   
    <input name="button_a" class="button_a" type="button" value="提交" onmouseover="this.className='Btn_Hover_a'" onmouseout="this.className='Btn_a'"/>
  </div>
</div>
</body>
</html>
