	  <h2 class="help_main_h2">邀请参会者</h2>
	  <p class="p01">1.创建会议完成后，自动显示在会议控制板中，点击邮件邀请图标。</p>
	  <img src="/static/images/hp09.png" width="731" height="57" />
	  <p class="p03">弹出邀请用户界面，如下图所示</p>
	  <img src="/static/images/hp10.png" width="775" height="556" />
	  <p class="p01">2.手动输入用户名，邮箱添加参会用户。</p>
	  <p class="p01">3.导入联系人添加参会用户。
	    点击联系人导入按钮，弹出联系人导入界面，</p>
	  <img src="/static/images/hp11.png" width="778" height="312" />
	  <p class="p03">群组，添加群组里面的成员<br />
	    联系人，添加自己创建的联系人<br />
	    企业通讯录，站点的企业注册用户<br />
	    选择需要添加的与会者，单击"选定"。<br />
	  <p class="p02"><strong>说明:</strong>邀请参会人，会收到会议邮件通知，参会人可以直接点击邮件加入会议。</p>
