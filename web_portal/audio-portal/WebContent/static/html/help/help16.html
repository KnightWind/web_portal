    <h2 class="help_main_h2">会议控制</h2>
    <p class="p03">会议客户端支持在会议中切换会议界面显示模式，以满足您不同的会议需求。
      在会议中，会议模式不同，主持人和其他与会者设置界面布局的权限也不同：<br />
      "主持人模式"：只有主持人可以设置界面布局。<br />
      "自由模式"：所有与会者都可以设置界面布局。<br />
      设置界面布局步骤如下：</p>
    <p  class="p01"><span>1.在工具栏中，单击</span><img src="/static/images/hp35.png" width="35" height="18" />，选择"界面布局"。</p>
    <p  class="p01" style=" clear:both"><span>2.选择"普通显示器模式"或"16:9宽屏显示器模式"，系统显示界面如图所示</p>
