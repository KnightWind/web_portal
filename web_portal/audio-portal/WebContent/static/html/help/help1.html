  <h2 class="help_main_h2">Conf Cloud 帮助</h2>
  <p class="p01">主持人可以在会议管理界面创建会议，企业用户以"主持人"或者"普通与会者"的身份加入会议，在会议客户端会出现三种角色：主持人、主讲人和
    普通与会者。主持人控制整个会议，主讲人对会议中的数据有操作权限，普通与会者参与整个会议过程。</p>
