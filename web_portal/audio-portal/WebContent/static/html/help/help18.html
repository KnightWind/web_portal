    <h2 class="help_main_h2">会场静音和取消静音</h2>
    <p class="p03">为了保证会议中主讲人的声音不被干扰，为与会者创造一个良好的会议环境，主持人在会议中可以选择全场静音，也可以随时开启或者关闭会场任意与会者的麦克风。</p>
    <p class="p03">会议中麦克风的状态有以下两种：</p>
    <h5>全场静音</h5>
    <p  class="p01"><span>1.在与会者列表工具栏中，单击</span><img src="/static/images/hp46.png" width="19" height="19" /><span>。主持人设置全场静音后，只允许主持人和主讲人发言，所有参与者的麦克风被关闭，图标变为</span> <img src="/static/images/hp47.png" width="19" height="22" /></p>
    <p class="p02 clear"><strong>说明：</strong>在会议中，如果需要参与者参与讨论时，可以取消全场静音，允许与会者发言。您可以单击与会者列表工具栏中的，开启全场参与者的麦克风。</p>
  </div>
