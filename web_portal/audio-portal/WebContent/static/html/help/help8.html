	<!--修改基本信息-->
	<div class="help_main">
	  <h2 class="help_main_h2">修改基本信息</h2>
	  <p class="p01">当企业用户的电话号码或者邮箱地址，密码变更时，企业用户可以修改个人基本信息。</p>
	  <p class="p01">1.企业用户进入会议管理界面。</p>
	  <p class="p01">2.选择"个人设置"。</p>
	  <img src="/static/images/hp14.png" width="419" height="461" />
	  <p class="p01">3.企业用户可以根据实际情况修改用户信息，修改完成后单击"保存"。 
	    系统提示"修改成员信息成功"。</p>
	  <p class="p01">4.单击"确定"，完成用户基本信息修改。</p>
	  <p class="p02"><strong>说明:</strong>会议安全号，通过会议通话邮件中可以查找到或主持人直接告诉与会者</p>
	</div>
</div>
