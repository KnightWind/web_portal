  <!--会议开始后邀请其他用户加入会议 -->
  
  <div class="help_main">
    <h2 class="help_main_h2">会议开始后邀请其他用户加入会议</h2>
    <p class="p03">会议开始后主持人可以邀请其他用户加入会议。</p>
    <p  class="p01"><span>1.在与会者列表工具栏或者会议信息中，单击。</span><img src="/static/images/hp33.png" width="30" height="32" /> 系统显示"邀请用户"窗口</p>
    <p  class="p01" style=" clear:both"><span>2.在企业通讯录中选择需要邀请的联系人；也可以在企业通讯录的下方，输入用户的号码或者邮箱，单击</span><img src="/static/images/hp34.png" width="31" height="26" />。</p>
    <p  class="p01">3.在已经邀请的用户列表中，勾选通知方式。</p>
    <p  class="p01">4.单击"应用"。</p>
  </div>
</div>
